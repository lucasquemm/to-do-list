<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-List</title>
  </head>
  <body>
    <div class="principal" id="principal">
      <div class="painel-lista">
        <div class="lista-tarefa"></div>
        <div class="lista-projeto"></div>
      </div>
      <div class="painel-form">
        <form id="form-tarefa">
          <div class="form-tarefa-div">
            <label class="form-interno" for="titulo">Titulo:</label
            ><input
              class="form-interno"
              id="recebeTitulo"
              type="text"
              name="titulo"
              id="titulo"
              required
            />
          </div>
          <div class="form-tarefa-div">
            <label class="form-interno" for="descricao">Descricao:</label
            ><input
              class="form-interno"
              id="recebeDescricao"
              type="text"
              name="descricao"
              id="descricao"
              required
            />
          </div>
          <div class="form-tarefa-div">
            <label class="form-interno" for="prioridade">Prioridade:</label
            ><input
              class="form-interno"
              id="recebePrioridade"
              type="range"
              name="prioridade"
              min="1"
              max="3"
              id="prioridade"
              required
            />
          </div>
          <div class="form-tarefa-div">
            <button form="form-tarefa" class="botoes" id="salvarBotao">
              Criar Tarefa
            </button>
          </div>
        </form>
        <form class="hidden" id="form-projeto">
          <div class="form-projeto-div">
            <label class="form-interno" for="titulo">Titulo:</label
            ><input
              class="form-interno"
              id="recebe-titulo-projeto"
              type="text"
              name="titulo"
              id="titulo"
              required
            />
          </div>
          <div class="form-projeto-div">
            <label class="form-interno" for="descricao">Descricao:</label
            ><input
              class="form-interno"
              id="recebe-descricao-projeto"
              type="text"
              name="descricao"
              id="descricao"
              required
            />
          </div>
          <div class="form-projeto-div">
            <label class="form-interno" for="prioridade">Prioridade:</label
            ><input
              class="form-interno"
              id="recebe-prioridade-projeto"
              type="range"
              name="prioridade"
              min="1"
              max="3"
              id="prioridade"
              required
            />
          </div>
          <div class="form-projeto-div">
            <button form="form-projeto" class="botoes" id="salvarBotao">
              Criar Projeto
            </button>
          </div>
        </form>
        <div class="form-div" id="projetos">
          <button id="troca-lista">Mudar Para Projetos</button>
        </div>

        <div class="edita-card"></div>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
