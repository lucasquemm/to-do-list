<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>parcel</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="principal" id="principal">
      <div class="telaLista"></div>
      <div class="divForm">
        <form id="formTarefa">
          <div class="formDivInterna">
            <label class="formInterno" for="titulo">Titulo:</label
            ><input
              class="formInterno"
              id="recebeTitulo"
              type="text"
              name="titulo"
              id="titulo"
              required
            />
          </div>
          <div class="formDivInterna">
            <label class="formInterno" for="descricao">Descricao:</label
            ><input
              class="formInterno"
              id="recebeDescricao"
              type="text"
              name="descricao"
              id="descricao"
              required
            />
          </div>
          <div class="formDivInterna">
            <label class="formInterno" for="prioridade">Prioridade:</label
            ><input
              class="formInterno"
              id="recebePrioridade"
              type="range"
              name="prioridade"
              min="1"
              max="3"
              id="prioridade"
              required
            />
          </div>
          <div class="formDivInterna">
            <button form="formTarefa" class="botoes" id="salvarBotao">
              Criar Tarefa
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
